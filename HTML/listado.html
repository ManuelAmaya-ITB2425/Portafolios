        <header>
            <img src="../Imagenes/logo.png" alt="Logo">
            <h1>Manuel Amaya</h1>
            <!-- Botón de menú para móviles -->

                <span class="bar"></span>

            </nav>
        </header> 
        <main>
            <!-- Contenido principal -->
            <div class="container">
                <!-- Sección Galería de Proyectos -->
                <section class="section-1">
                    <h2 id="galeria-titulo">Galería de Proyectos</h2>
                </section>
                
                <section class="section-2">
                    <p class="proyectos-lista">Proyecto 1</p>

                <!-- Sección formulario -->
                <section class="formulario-seccion">
                    <h3>Contáctame</h3>
                    <form action="#" method="POST">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Introduce tu nombre">

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required placeholder="Introduce tus apellidos">

                        <label for="mensaje">Cuerpo del mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí"></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </section>
            </div>
